<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container py-5 min-vh-100">
            <div class="d-flex justify-content-center py-5 h-100">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="card-title text-center fs-2">Vue ToDo List</div>
                        <ul class="list-unstyled">
                            <li v-for="(item, i) in toDoList">
                                <!-- con la i stampo in li un numero progressivo per
                                creare un id diverso per ogni item, 
                            al true aggiunge text-decoration-line-through-->
                                <input v-model="item.done" type="checkbox" name="check" :id="'listItem_' + i">
                                <label :class="{'text-decoration-line-through': item.done}" :for="'listItem_' + i">{{item.text}}</label>
                                <!-- per cancellare una singola riga bisogna aggiungere
                                l'indice per identificare, come con la check -->
                                <a class="text-danger fw-bold" @click="deleteBtn(i)" href="javascript:void(0)">X</a>
                            </li>
                        </ul>
                        <button @click="addBtn" class="btn btn-secondary btn-large rounded-circle text-center">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
